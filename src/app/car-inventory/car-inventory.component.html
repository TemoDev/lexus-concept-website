<section class="container-xxl pt-5 pb-5">
  <h1 class="text-center fw-light mt-5 mb-3">
    Meet the All-in-One EV Platform
  </h1>
  <p class="text-center mb-5">
    At Future, we believe buying a car should be as simple as buying any other
    electronic
  </p>

  <div class="d-flex align-items-center gap-4 mt-5">
    <h1 class="fw-light">Order Online</h1>
    <a href="#" class="browse-inventory-btn" style="text-decoration: none; color: black"
      >Browse inventory <span>&#8594;</span></a
    >
  </div>

  <div class="d-flex flex-wrap justify-content-center justify-content-xl-start gap-3 mt-3">
    <div class="card" style="width: 18rem" *ngFor="let car of carInventory; let id = index">
      <img src="{{car.heroImg}}" class="card-img-top" alt="{{car.name}}" />
      <div class="card-body">
        <h5 class="card-title text-uppercase fw-bold">{{car.name}}</h5>
        <p class="card-text">${{car.price}}</p>
        <div class="card-cta d-flex align-items-center gap-3">
          <a href="#" class="btn btn-primary inventory-btn rounded-pill px-4"
            >buy</a
          >
          <a [routerLink]="['../car-detail', id]" class="inventory-btn-secondary"
            >Details <span>&#8594;</span></a
          >
        </div>
      </div>
    </div>
  </div>
</section>
